<!DOCTYPE html>

<html>
  <head>
    <title>SNUPLAN</title>
    <link href='main_making.css' rel='stylesheet' type='text/css'/>	 
	 
  </head>
  
  <body>
    <header>
      <div class = "header">
        <div class = "logo"> 
	  <span>SNUPLAN</span>
	</div>
	  
	<div class = "nav">
          <ul>
            <li><a href="#">ABOUT</a></li>
	    <li><a href="#">LOGIN</a></li>
	    <li><a href="#">MY PAGE</a></li>
	  </ul>
	</div>
      </div>
	  
	  <!-- 아래는 선을 그리기 위한 div입니다. 다른 좋은 방법이 있을까요? -->
      <div class = "line"></div>
    </header>
			
    <div class = "main">
      <div class = "search">
       <!-- 여기에 검색바 + 바 밑에 뜰 태그들 만들기. popup으로 펼쳐야 하나? -->
        <div class = "search_bar">
          <input type = "text" placeholder = "검색" id = "bar"></input>
		 <!-- <button type="submit"><i class="fa fa-search"></i></button> -->
	</div>
		
	<!-- 팝업 버튼 만들기-->
	<span id = "popup_tag"></span>
		
	<!-- 태그 구현하기. static이라도 form으로 해야할듯 -->
	<div id = "search_tag">
		
	</div>		
      </div>	
	
	<!-- 위에까지가 반복 사용할 요소입니다. 아래부터는 main page에만 있는 요소들입니다.-->
	
      <div class = "today_event">
	<!-- CSS로 팝업 구현하기 https://codepen.io/adrienlochon/pen/Jgjrx-->
		
        <span id = "popup_about"></span>
	<h3>"오늘의 추천 행사"</h3>
	<!-- 각 event의 form 지정? 비율 고정 문제. absolute로 position. -->
	<div class = "today_event">
          <div class = "today_image"></div>
          <div class = "today_content">
            <div class = "today_text">
              <div class = "today_list1"><span>웹프로그래밍개론</span></div>
              <div class = "today_list2"><p>4월 24일 10:00</p></div>
              <div class = "today_list3"><p>서울대학교 63동 502호</p></div> 
	    </div>  
            <div class = "today_star"></div>
          </div>
          <div class = "today_tag">tag1 tag2 tag3</div>
        </div>
      </div>
    </div>
	  
	<!-- 데일리 리스트 부르는건 동적으로 구현해야 하기에 일단 Static 모양만 잡았습니다. 아마 프로토타입 비율하고 안 맞을 거예요..-->  
    <div class = "today_explore">
      <div class = "calender">
	<!--여기에 맨 위에 노란 네모(display:button), 밑에 고정된 4월 글자와, 움직이는? < 날짜 > 만들어(form으로 해야할듯)-->
        <span class = "calender_icon"></span>
	<p class = "calender_month">4월</p>		
	<h2 class = "calender_day">< 24 ></h2>
	  
	<div class = "daily_event"></div>
	<div class = "daily_event"></div>
	<div class = "daily_event"></div>
	<div class = "daily_event"></div>
	<div class = "daily_event"></div>
	<div class = "daily_event"></div>
	  
      </div>
    </div>
	  
  </body>
  
</html>
